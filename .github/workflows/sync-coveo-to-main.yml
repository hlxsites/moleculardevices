name: Sync Coveo XML from stage to main

on:
  push:
    branches:
      - moldev-stage
    paths:
      - 'coveo/**/*.xml'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-coveo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch main branch
        run: git fetch origin main

      - name: Prepare sync branch
        run: |
          git checkout -B sync-coveo origin/main
          git checkout moldev-stage -- coveo/**/*.xml

      - name: Check for changes
        id: diffcheck
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.diffcheck.outputs.changes == 'true'
        run: |
          git add coveo/**/*.xml
          git commit -m "Sync Coveo XML from stage"

      - name: Push sync branch
        if: steps.diffcheck.outputs.changes == 'true'
        run: |
          git push origin sync-coveo --force

      - name: Create Pull Request
        if: steps.diffcheck.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-coveo
          base: main
          title: "Sync Coveo XML from stage"
          body: |
            Automated sync of Coveo XML files from moldev-stage to main.
          delete-branch: false
          draft: false
          labels: automated-sync
