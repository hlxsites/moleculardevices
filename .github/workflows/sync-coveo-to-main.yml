name: Sync Coveo XML from stage

on:
  push:
    branches:
      - moldev-stage
    paths:
      - "coveo/coveo-xml.xml"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch main branch
        run: |
          git fetch origin main:main

      - name: Create sync branch from main
        run: |
          git checkout -B sync-coveo-xml main

      - name: Copy Coveo XML from stage
        run: |
          git checkout moldev-stage -- coveo/coveo-xml.xml
       - name: Debug XML diff
        run: |
          echo "==== MAIN ===="
          git show main:coveo/coveo-xml.xml | tail -n 5
          echo "==== STAGE ===="
          git show moldev-stage:coveo/coveo-xml.xml | tail -n 5   

      - name: Check for changes
        id: diffcheck
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to sync"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            git status
          fi

      - name: Commit changes
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git commit -am "Sync Coveo XML from stage"

      - name: Push sync branch
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git push origin sync-coveo-xml --force

      - name: Create Pull Request
        if: steps.diffcheck.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-coveo-xml
          base: main
          title: "Sync Coveo XML from stage"
          body: "Automated sync of Coveo XML from moldev-stage to main"
