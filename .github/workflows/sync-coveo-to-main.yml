name: Sync Coveo XML from stage

on:
  push:
    branches:
      - moldev-stage
    paths:
      - coveo/coveo-xml.xml

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create sync branch from main
        run: |
          git checkout origin/main -B sync/coveo-xml

      - name: Copy Coveo XML from stage
        run: |
          git show origin/moldev-stage:coveo/coveo-xml.xml > coveo/coveo-xml.xml

      - name: Check for changes
        id: diffcheck
        run: |
          if git status --porcelain | grep coveo/coveo-xml.xml; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to sync"
          fi

      - name: Commit changes
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git add coveo/coveo-xml.xml
          git commit -m "Sync Coveo XML from stage"

      - name: Push sync branch
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git push origin sync/coveo-xml --force

      - name: Create Pull Request
        if: steps.diffcheck.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: sync/coveo-xml
          title: "Sync Coveo XML from stage"
          body: |
            Automated sync of coveo-xml.xml from moldev-stage to main.
          labels: automated, coveo
