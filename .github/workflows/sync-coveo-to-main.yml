name: Sync Coveo XML from Stage

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # optional: daily at 3 AM UTC

jobs:
  sync-coveo-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create sync branch from main
        run: |
          git checkout main
          git checkout -b sync/coveo-xml

      - name: Copy Coveo XML from stage
        run: |
          cp moldev-stage/coveo/coveo-xml.xml coveo/coveo-xml.xml

      - name: Check for changes
        id: diffcheck
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to sync"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            git status
          fi

      - name: Commit changes
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coveo/coveo-xml.xml
          git commit -m "Sync Coveo XML from stage"

      - name: Create Pull Request
        if: steps.diffcheck.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync/coveo-xml
          title: "Sync Coveo XML from stage"
          body: |
            Automated sync of `coveo-xml.xml` from moldev-stage to main.
          labels: automated,coveo
          delete-branch: true
