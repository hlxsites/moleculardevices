
name: Sync Coveo XML to main

on:
  push:
    branches:
      - moldev-stage
    paths:
      - "coveo/coveo-xml.xml"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Coveo XML to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure branches are up to date
          git fetch origin

          git checkout main
          git pull origin main

          git checkout moldev-stage
          git pull origin moldev-stage

          # Copy ONLY the Coveo XML from stage to main
          git checkout main
          git checkout moldev-stage -- coveo/coveo-xml.xml

          # Exit if nothing changed
          if git diff --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          git add coveo/coveo-xml.xml
          git commit -m "chore: sync Coveo XML from moldev-stage"
          git push origin main