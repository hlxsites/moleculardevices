name: Sync Coveo XML to main

on:
  push:
    branches:
      - moldev-stage
    paths:
      - "coveo/coveo-xml.xml"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full repo history (needed for branch switching)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configure Git identity (required for commits)
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Bring both branches fully up to date
      - name: Fetch branches
        run: |
          git fetch origin
          git branch --track main origin/main || true
          git branch --track moldev-stage origin/moldev-stage || true

      # 4️⃣ Copy Coveo XML from stage → main
      - name: Sync Coveo XML to main
        run: |
          # Get file from stage
          git checkout moldev-stage
          git pull origin moldev-stage
          cp coveo/coveo-xml.xml /tmp/coveo-xml.xml

          # Switch to main and overwrite file
          git checkout main
          git pull origin main
          cp /tmp/coveo-xml.xml coveo/coveo-xml.xml

          # Check if anything actually changed
          if git diff --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          # Commit & push
          git add coveo/coveo-xml.xml
          git commit -m "Sync Coveo XML from stage"
          git push origin main
