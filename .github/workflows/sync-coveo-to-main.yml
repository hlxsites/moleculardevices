name: Sync Coveo XML from stage to main

on:
  push:
    branches:
      - moldev-stage
    paths:
      - "coveo/coveo-xml.xml"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full repository (IMPORTANT)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configure git identity
      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3️⃣ Explicitly fetch stage + main branches
      - name: Fetch branches
        run: |
          git fetch origin moldev-stage:moldev-stage
          git fetch origin main:main

      # 4️⃣ Create sync branch from main
      - name: Prepare sync branch
        run: |
          git checkout main
          git checkout -b sync-coveo-xml

      # 5️⃣ Bring Coveo XML from stage
      - name: Sync Coveo XML from stage
        run: |
          git checkout moldev-stage -- coveo/coveo-xml.xml

      # 6️⃣ Check if file actually changed
      - name: Check for changes
        id: diffcheck
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to sync"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            git status
          fi

      # 7️⃣ Commit changes (only if changed)
      - name: Commit changes
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git commit -am "Sync Coveo XML from stage"

      # 8️⃣ Push sync branch
      - name: Push sync branch
        if: steps.diffcheck.outputs.changed == 'true'
        run: |
          git push origin sync-coveo-xml --force

      # 9️⃣ Create PR to main
      - name: Create Pull Request
        if: steps.diffcheck.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-coveo-xml
          base: main
          title: "Sync Coveo XML from stage"
          body: |
            Automated sync of `coveo/coveo-xml.xml` from `moldev-stage` to `main`.

            - Generated by GitHub Actions
            - Content-only change
          labels: automated, coveo
          