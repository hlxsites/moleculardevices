name: Sync Coveo XML to main

on:
  push:
    branches:
      - moldev-stage
    paths:
      - "coveo/coveo-xml.xml"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Safety guard: prevent infinite loops
      - name: Stop if commit already from sync PR
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "sync generated coveo.xml"; then
            echo "Skipping â€” already a sync commit"
            exit 0
          fi

      - name: Create PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: bot/sync-coveo-${{ github.run_id }}
          title: "chore: sync generated coveo.xml from stage"
          body: |
            Automated sync of generated `coveo.xml`
            Source: moldev-stage
          commit-message: "chore: sync generated coveo.xml"
          labels: coveo, automation
          delete-branch: true

      - name: Enable auto-merge
        run: |
          gh pr merge --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
