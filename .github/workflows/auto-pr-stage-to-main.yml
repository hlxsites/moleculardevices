name: Auto PR: Stage â†’ Main

on:
  push:
    branches:
      - moldev-stage

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: moldev-stage
          title: "Release: Stage â†’ Production"
          body: |
            ðŸš€ Automated production release PR

            This PR was automatically created when changes were merged into `moldev-stage`.

            **Checklist before merge:**
            - QA approved on stage
            - All checks are green
            - Final production review completed
          labels: production, automated-pr
          draft: false
